<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="Static-css/index.css">
</head>
<body>
    <body>
        <div class="form-container">
          <div class="signup-form" id="signup-form">
            <h2 id="form-heading">Signup Form</h2>
            <div class="toggle-container">
              <button type="button" class="toggle-btn" id="login-btn">Login</button>
              <button type="button" class="toggle-btn active" id="signup-btn">Signup</button>
            </div>
            <p id="message"></p>
            <div class="form-group" id="username-group">
                <input type="text" placeholder="Username" required id="username">
              </div>
            <div class="form-group" id="email-group">
              <input type="email" placeholder="Email Address" required id="email">
            </div>
            <div class="form-group" id="password-group">
              <input type="password" placeholder="Password" required id="password">
            </div>

            <p class="forgot-password" id="forgot-password" style="display: none;"><a href="#" id="forgot-password-link">Forgot Password?</a></p>
            <button class="submit-btn" id="submit-btn">Signup</button>
            <p class="link" id="suggestion">Already have an account? <a href="#" class="login-link" id="login-link">Login</a></p>
          </div>
        </div>
          <script src="static-js/auth.js"></script>
          <script src="static-js/auth-api.js"></script>
</body>
</html>
